{% extends "network/layout.html" %}

{% block body %}
    <h1>Posts of people that you follow..</h1>
    {% if posts %}
        {% for post in posts|dictsortreversed:'id' %}
            User: <a href="{% url 'profile_view' post.user.id %}">{{post.user}}</a> 
            <br>
            {{post.post}} 
            <br>
            {{post.timestamp}}
            <br>
            Likes: {{post.likes}}
            <br>
            <br>
        {% endfor %}
    {% endif %}
{% endblock %}
